<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="container content py-4" width="650px">
        <h3 class="d-flex justify-content-center align-items-center" style="height:100px;">회원님의 임시 비밀번호 입니다</h3>

        <div class="container p-4">
            <div class="d-flex justify-content-center">
                <div th:if="${newPw != null}" class="help-pw-input mb-3">
                    <div th:text="${newPw}"></div>
                    <div class="text-danger"><small>* 안전을 위해 로그인 후 비밀번호를 변경해 주세요</small></div>
                </div>
                <div th:unless="${newPw != null}" class="help-pw-input mb-3">
                    <div th:text="${cantFindPw}"></div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="mt-3">
                    <a href="/sign/sign-in">
                        <button type="button" class="btn btn-info text-white" style="width:350px;">로그인</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
</th:block>
