<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="container content py-4" width="650px">
        <h3 class="d-flex justify-content-center align-items-center" style="height:100px;">아이디 찾기</h3>

        <div class="container p-4">
            <form id="help-id-form" method="post" action="/sign/check">
                <!-- 이름 -->
                <div class="d-flex justify-content-center">
                    <div class="help-id-input mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요">
                    </div>
                </div>

                <!-- 이메일 -->
                <div class="d-flex justify-content-center">
                    <div class="help-id-input mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="mt-3">
                        <button type="submit" id="findBtn" class="btn btn-info text-white" style="width:350px;">아이디 찾기</button>
                    </div>
                </div>

                <div class="help-id-input mt-3" style="margin: auto">
                    <div class="d-flex justify-content-between">
                        <a href="/sign/sign-up">
                            <small>회원가입</small>
                        </a>
                        <a href="/sign/sign-in">
                            <small>로그인</small>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        $(function(){
            $("#findBtn").on("click", function(e){
                e.preventDefault();

                let name = $("#name").val().trim();
                let email = $("#email").val().trim();

                if(!name){
                    alert("이름을 입력하세요.");
                    return;
                }
                if(!email){
                    alert("이메일을 입력하세요.");
                    return;
                }

                $("#help-id-form").submit();
            });
        });
    </script>
</th:block>
