<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="container content py-4" width="650px">
        <h3 class="d-flex justify-content-center align-items-center" style="height:100px;">비밀번호 찾기</h3>

        <div class="container p-4">
            <form id="help-pw-form" method="post" action="/sign/help-pw">
                <!-- 아이디 -->
                <div class="d-flex justify-content-center">
                    <div class="help-pw-input mb-3">
                        <label for="loginId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="loginId" name="loginId" placeholder="아이디를 입력하세요">
                    </div>
                </div>

                <!-- 이름 -->
                <div class="d-flex justify-content-center">
                    <div class="help-pw-input mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요">
                    </div>
                </div>

                <!-- 이메일 -->
                <div class="d-flex justify-content-center">
                    <div class="help-pw-input mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="mt-3">
                        <button type="submit" id="loginBtn" class="btn btn-info text-white" style="width:350px;">비밀번호 찾기</button>
                    </div>
                </div>

                <div class="help-pw-input mt-3" style="margin: auto">
                    <div class="d-flex justify-content-between">
                        <a href="/sign/sign-up">
                            <small>회원가입</small>
                        </a>
                        <a href="/sign/sign-in">
                            <small>로그인</small>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        $(function(){
            $("#loginBtn").on("click", function(e){
                e.preventDefault();

                let loginId = $("#loginId").val().trim();
                let password = $("#password").val().trim();

                if(!loginId){
                    alert("아이디를 입력하세요.");
                    return;
                }
                if(!password){
                    alert("비밀번호를 입력하세요.");
                    return;
                }

                let url = $("#sign-in-form").attr("action");
                let params = $("#sign-in-form").serialize();

                console.log(url)

                $.post(url, params)
                .done(function(data) {
                    if (data.result == "success") {
                        location.href = "/timeline";
                    } else {
                        alert(data.error_message);
                    }
                });
            });
        });
    </script>
</th:block>
